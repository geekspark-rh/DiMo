<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Geekspark DiMo</title>

<link href="css/app.min.css" rel="stylesheet" type="text/css">

</head>
<body>

<div id="container"></div>


<script type="x-shader/x-vertex" id="vertexShader">

    #pragma debug(on)
    #pragma optimize(off)

    attribute float size;
    attribute vec3 customColor;
    attribute vec3 acceleration;
    attribute vec3 velocity;

    varying vec3 vColor;

    vec4 GetPos() {

        vec3 newPos = vec3( position );

        vec3 a = acceleration;
        vec3 v = velocity;

        v = v + a;

        // Add velocity vector to the newPos vector
        newPos = newPos + v;

        // Convert the newPos vector into world-space
        vec4 mvPosition = modelViewMatrix * vec4( newPos, 1.0 );

        return mvPosition;
    }

    void main() {

        vColor = customColor;

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

        gl_PointSize = size;

    }

</script>

<script type="x-shader/x-fragment" id="fragmentShader">
    #pragma debug(on)
    #pragma optimize(off)

    uniform vec3 color;
    uniform sampler2D texture;

    varying vec3 vColor;

    void main() {

        gl_FragColor = vec4( color * vColor, 1.0 );

        gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

    }

</script>

<script src="lib/threejs/three.js"></script>
<script src="lib/ShaderParticleEngine/ShaderParticles.min.js"></script>
<script src="lib/threejs/stats.min.js"></script>
<script src="lib/threejs/tween.min.js"></script>
<script src="js/app.min.js"></script>

</body>
</html>
